<!DOCTYPE html>

<html lang="en">

<head>

  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/settings.css' %}">
  <title>Zimo - {{user_object.username}}</title>

<body>
  <div class="settings-main">
    <div class="side-nav">
      <div class="side-nav-bar">
        <div class="logo">
          <h3><a href="#">ZIMO.</a></h3>
        </div>

        <ul class="nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="{% url 'lobby' %}">Lobby</a></li>
          <li class="active"><a href="{% url 'settings' user_profile.username %}">Settings</a></li>
          <li><a href="{% url 'profile' user_profile.username %}">Profile</a></li>
        </ul>

        <footer>
          <div class="user-acc">
            <div class="profile">
              <div class="suggestion-left">
                <div class="img"><img src="{{user_profile.profile_img.url}}" alt=""></div>
                <div class="user-acc-info">
                  <h6>{{user_profile.first_name}} {{user_profile.last_name}}</h6>
                  <p>@{{user_profile.username}}</p>
                </div>
              </div>
              <button class="follow-up">
                <a href="{% url 'logout' %}">logout</a>
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <div class="user-profile-container">
      <div class="settings-form">
        <h2>Edit Info</h2>
        <div class="form-contain">

          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="main-centered">
              <div class="settings-form-main">
                <div class="profile-top-image">
                  <div class="change-img">
                    <div class="main-img">
                      <img width="100" height="100" src="{{user_profile.profile_img.url}}"  alt="">
                    </div>
                    <input type="file" name="image">
                  </div>
                  <!-- <div>
                    <label for="profile_img">Profile Image:</label>
                    <input type="file" name="image" id=""><button><i>change</i></button></input>
                  </div> -->
                </div>
                <div>
                  <label for="username">Username:</label>
                  <input value="{{user_profile.username}}" name="username" type="text">
                </div>
                <div>
                  <label for="first_name">First Name:</label>
                  <input value="{{user_profile.first_name}}" name="first_name" type="text">
                </div>
                <div>
                  <label for="last_name">Last Name:</label>
                  <input value="{{user_profile.last_name}}" name="last_name" type="text">
                </div>
                <div>
                  <label for="bio">Bio:</label>
                  <textarea name="bio">{{user_profile.bio}}</textarea>
                </div>
              </div>
            </div>

            <div class="btn-space">
              <button class="cancel-btn"><a href="/">Cancel</a></button>
              <button type="submit" class="saving-btn">Save</button>
            </div>
